<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider | Tivotal</title>

    <!--css file-->
    <link rel="stylesheet" href="css/styles.css" />

    <link
      rel="stylesheet"
      href="css/cdn.jsdelivr.net_npm_swiper@9.4.1_swiper-bundle.min.css"
    />
  </head>
  <body>
    <section class="main mySwiper">
      <div class="wrapper swiper-wrapper">
        <div class="slide swiper-slide">
          <img src="images/img1.jpg" alt="" class="image" />

          <div class="content">
            <span class="text">When you are here, you're family</span>
            <h2>
              Spicy and flavourful chicken <br />
              Biriyani Feast
            </h2>

            <a href="#" class="btn">Order Now</a>
          </div>
        </div>

        <div class="slide swiper-slide">
          <img src="images/img2.jpg" alt="" class="image" />

          <div class="content">
            <span class="text">Have it your own</span>
            <h2>
              Enjoy the taste of <br />
              Traditional Biriyani
            </h2>

            <a href="#" class="btn">Order Now</a>
          </div>
        </div>

        <div class="slide swiper-slide">
          <img src="images/img3.jpg" alt="" class="image" />

          <div class="content">
            <span class="text">Life is too short for boring food</span>
            <h2>
              Spice up your day with <br />
              Dum Biriyani
            </h2>

            <a href="#" class="btn">Order Now</a>
          </div>
        </div>
      </div>

      <div class="swiper-button-next nav-btn"></div>
      <div class="swiper-button-prev nav-btn"></div>
      <div class="swiper-pagination"></div>
    </section>

    <script src="js/cdn.jsdelivr.net_npm_swiper@9.4.1_swiper-bundle.min.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
